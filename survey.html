<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Market Research Survey</h2>
        <p style="border-bottom: 1px dotted;">Please take a few moments to complete this satisfaction survey.</p>
        <label for="">What is your age range?</label> <br>
        <select name="" id="" style="width: 350px;">
            <option value="">18-24</option>
            <option value="">25-34</option>
            <option value="">35-50</option>
            <option value="">50+</option>
        </select> <br>
        <label for="">What is your yearly income range?</label> <br>
        <select name="" id="" style="width: 350px;">
            <option value="">$0-$25,000</option>
            <option value="">$25,001-$50,000</option>
            <option value="">$50,001-$100,000</option>
            <option value="">$100,000+</option>
        </select><br>
        <label for="">Gender Identity</label> <br>
        <input type="radio" name="gender">Male <br>
        <input type="radio" name="gender">Female <br>
        <input type="radio" name="gender">Nonbinary <br>
        <input type="radio" name="gender">other <br>
        <input type="text" style="margin-left: 21px;"> <br>
        <label for="">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label> <br>
        <input type="checkbox">Product 1 <br>
        <input type="checkbox">Product 2 <br>
        <input type="checkbox">Product 3 <br>
        <label for="">How often would you use our new product?</label> <br>
        <input type="radio">Daily <br>
        <input type="radio">Weekly <br>
        <input type="radio">Monthly <br>
        <label for="">What would you pay for the new product?</label>
        <pre>
$ <input type="text" >. <input type="text">
  <label for="">Dollars                    Cells</label>
        </pre>
        <label for="">What features would you like to see in the new product.</label> <br>
        <textarea name="" id="" cols="50" rows="10" style="width: 100%;"></textarea>

    </form>
</body>
</html>
